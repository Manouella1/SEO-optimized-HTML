  <body>
    <header>
      <a href="index.html" aria-label="Go to Home page">

    <main>
      <h1>Gallery</h1>

          <li>

            <a

              </figure>
            </a>
          </li>

          <li>
            <a
              href="sunset2.jpg"

          <li>

              aria-label="Open up image in full size in the same window"
